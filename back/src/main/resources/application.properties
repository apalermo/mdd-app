spring.application.name=mdd-api
# Configuration de la Base de Données MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/mdd_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
# Met à jour le schéma BDD automatiquement (pratique en dev, dangereux en prod)
spring.jpa.hibernate.ddl-auto=update
# Affiche les requêtes SQL dans la console (pour débugger)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect