@if (notificationService.message(); as msg) {
  <div
    class="global-toast"
    role="status"
    aria-live="polite"
    data-cy="toast-container"
  >
    <span class="toast-content" data-cy="toast-content">{{ msg }}</span>
    <button
      (click)="notificationService.message.set(null)"
      class="close-btn"
      aria-label="Fermer la notification"
      data-cy="toast-close"
    >

    </button>
  </div>
}
