<div class="login-container">
  <header>
    <h1>Connexion</h1>
  </header>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    aria-label="Formulaire de connexion"
  >
    <div class="form-group">
      <label for="identifier">E-mail ou nom d'utilisateur</label>
      <input
        id="identifier"
        type="text"
        formControlName="identifier"
        placeholder="SuperDev"
        aria-required="true"
        [attr.aria-invalid]="
          loginForm.get('identifier')?.invalid &&
          loginForm.get('identifier')?.touched
        "
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        placeholder="*****"
        aria-required="true"
        [attr.aria-invalid]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      />
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      aria-label="Se connecter Ã  mon compte"
    >
      Se connecter
    </button>
  </form>

  <nav class="auth-links" aria-label="Liens alternatifs d'authentification">
    <p>
      Pas encore de compte ?
      <a routerLink="/register" aria-label="Aller vers la page d'inscription"
        >S'inscrire</a
      >
    </p>
  </nav>
</div>
