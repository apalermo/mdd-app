<div class="login-container">
  <header>
    <h1>Connexion</h1>
  </header>

  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    aria-label="Formulaire de connexion"
  >
    <div class="form-group">
      <label for="identifier"
        >E-mail ou nom d'utilisateur <span class="required">*</span></label
      >
      <input
        id="identifier"
        type="text"
        formControlName="identifier"
        autocomplete="username"
        aria-required="true"
        [attr.aria-invalid]="
          loginForm.get('identifier')?.invalid &&
          loginForm.get('identifier')?.touched
        "
      />
      @if (
        loginForm.get("identifier")?.invalid &&
        loginForm.get("identifier")?.touched
      ) {
        <span class="error-msg">Ce champ est obligatoire.</span>
      }
    </div>

    <div class="form-group">
      <label for="password">Mot de passe <span class="required">*</span></label>
      <input
        id="password"
        type="password"
        formControlName="password"
        autocomplete="current-password"
        aria-required="true"
        [attr.aria-invalid]="
          loginForm.get('password')?.invalid &&
          loginForm.get('password')?.touched
        "
      />
      @if (
        loginForm.get("password")?.invalid && loginForm.get("password")?.touched
      ) {
        <span class="error-msg">Le mot de passe est obligatoire.</span>
      }
    </div>

    <button
      type="submit"
      [disabled]="loginForm.invalid"
      class="btn-submit"
      aria-label="Se connecter Ã  mon compte"
    >
      Se connecter
    </button>
  </form>

  <nav class="auth-links" aria-label="Liens alternatifs d'authentification">
    <p>
      Pas encore de compte ?
      <a routerLink="/register" aria-label="Aller vers la page d'inscription"
        >S'inscrire</a
      >
    </p>
  </nav>
</div>
