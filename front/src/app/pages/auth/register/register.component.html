<div class="register-container">
  <header>
    <h1>Inscription</h1>
  </header>

  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    aria-label="Formulaire d'inscription"
  >
    <div class="form-group">
      <label for="name">Nom d'utilisateur</label>
      <input
        id="name"
        type="text"
        formControlName="name"
        aria-required="true"
        [attr.aria-invalid]="
          registerForm.get('name')?.invalid && registerForm.get('name')?.touched
        "
      />
    </div>

    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input
        id="email"
        type="email"
        formControlName="email"
        aria-required="true"
        [attr.aria-invalid]="
          registerForm.get('email')?.invalid &&
          registerForm.get('email')?.touched
        "
      />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        id="password"
        type="password"
        formControlName="password"
        aria-required="true"
        [attr.aria-invalid]="
          registerForm.get('password')?.invalid &&
          registerForm.get('password')?.touched
        "
      />
    </div>

    <button
      type="submit"
      [disabled]="registerForm.invalid"
      class="btn-submit"
      aria-label="Créer mon compte"
    >
      S'inscrire
    </button>
  </form>

  <nav class="auth-links" aria-label="Liens alternatifs d'authentification">
    <p>
      Déjà un compte ?
      <a routerLink="/login" aria-label="Aller vers la page de connexion"
        >Se connecter</a
      >
    </p>
  </nav>
</div>
