<main class="articles-container">
  <h1 class="sr-only">Liste des articles</h1>
  <div class="top-bar">
    <a
      class="btn-create"
      routerLink="/articles/create"
      role="button"
      data-cy="create-article-btn"
      aria-label="Créer un nouvel article"
    >
      Créer un article
    </a>

    <div class="sort-controls">
      <span class="sort-label" id="label-sort">Trier par</span>

      <button
        type="button"
        class="sort-toggle-btn"
        (click)="toggleSortCriteria()"
        data-cy="sort-criteria-btn"
        aria-labelledby="label-sort"
      >
        {{ sortBy() === "date" ? "Date" : "Titre" }}
      </button>

      <button
        type="button"
        class="direction-btn"
        (click)="toggleDirection()"
        data-cy="sort-direction-btn"
        [attr.aria-label]="
          sortDirection() === 'asc' ? 'Tri croissant' : 'Tri décroissant'
        "
      >
        <span
          class="arrow"
          [class.asc]="sortDirection() === 'asc'"
          aria-hidden="true"
          >↓</span
        >
      </button>
    </div>
  </div>

  <div class="articles-grid" role="list" aria-label="Articles">
    @for (article of articles(); track article.id) {
      <a
        class="article-card"
        [routerLink]="['/articles/', article.id]"
        [attr.aria-label]="'Lire l\'article : ' + article.title"
        data-cy="article-card"
        role="listitem"
      >
        <article class="card-content">
          <h2 data-cy="article-title">{{ article.title }}</h2>
          <div class="meta-row">
            <span class="date">
              <span class="sr-only">Publié le </span>
              {{ article.created_at | date: "dd/MM/yyyy" }}
            </span>
            <span class="author">
              <span class="sr-only">Par </span>
              {{ article.author_name }}
            </span>
          </div>
          <p class="description">{{ article.content }}</p>
        </article>
      </a>
    } @empty {
      <p class="no-data" role="status" data-cy="no-articles">
        Aucun article n'a encore été publié.
      </p>
    }
  </div>
</main>
