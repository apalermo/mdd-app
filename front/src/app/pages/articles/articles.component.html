<main class="articles-container">
  <h1 class="sr-only">Liste des articles</h1>
  <div class="top-bar">
    <a
      class="btn-create"
      routerLink="/articles/create"
      role="button"
      aria-label="Créer un nouvel article"
    >
      Créer un article
    </a>

    <div class="sort-controls">
      <span class="sort-label">Trier par</span>

      <button
        type="button"
        class="sort-toggle-btn"
        (click)="toggleSortCriteria()"
        [attr.aria-label]="
          'Critère de tri actuel : ' +
          (sortBy() === 'date' ? 'Date' : 'Titre') +
          '. Cliquer pour changer.'
        "
      >
        {{ sortBy() === "date" ? "Date" : "Titre" }}
      </button>

      <button
        type="button"
        class="direction-btn"
        (click)="toggleDirection()"
        [attr.aria-label]="
          sortDirection() === 'asc'
            ? 'Actuellement trié par ordre croissant. Cliquer pour trier par ordre décroissant.'
            : 'Actuellement trié par ordre décroissant. Cliquer pour trier par ordre croissant.'
        "
      >
        <span
          class="arrow"
          [class.asc]="sortDirection() === 'asc'"
          aria-hidden="true"
          >↓</span
        >
      </button>
    </div>
  </div>

  <div class="articles-grid" role="list">
    @for (article of articles(); track article.id) {
    <a
      class="article-card"
      [routerLink]="['/articles/', article.id]"
      [attr.aria-label]="'Lire l\'article : ' + article.title"
      role="listitem"
    >
      <article class="card-content">
        <h2>{{ article.title }}</h2>
        <div class="meta-row">
          <span class="date">
            <span class="sr-only">Publié le </span>
            {{ article.created_at | date : "dd/MM/yyyy" }}
          </span>
          <span class="author">
            <span class="sr-only">Par </span>
            {{ article.author_name }}
          </span>
        </div>
        <p class="description">{{ article.content }}</p>
      </article>
    </a>
    } @empty {
    <p class="no-data" role="status">Aucun article n'a encore été publié.</p>
    }
  </div>
</main>
